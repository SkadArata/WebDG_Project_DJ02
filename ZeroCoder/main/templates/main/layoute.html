{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% block title %}
    <title>Мой первый проект на Django</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-3">
                <div class="text-center mb-4">
                    <img src="{% static 'main/img/Рубль_знак.jpg' %}" alt="Рубль!" class="img-fluid mb-2" width="150">
                    <h5>Рубль (лого)</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'page2' %}">Второстепенная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data' %}">Data-страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data2' %}">Test-страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_home' %}">Новостная страница</a>
                    </li>


                </ul>
            </aside>
            <main class="col-md-9 p-3">
                {% block content %}
                <!-- Ваш контент здесь -->

                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
